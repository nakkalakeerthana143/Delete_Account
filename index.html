<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - Translator App</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #eef2ff, #f8f9fc);
        }

        .container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 420px;
        }

        h2 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 15px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            margin: 12px 0 6px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #d32f2f;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        .warning {
            background-color: #fff3f3;
            border-left: 4px solid #d32f2f;
            padding: 12px;
            margin: 20px 0;
            font-size: 14px;
            color: #333;
            border-radius: 6px;
        }

        button {
            width: 100%;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Delete Account</h2>
    <p>Please confirm your details to request account deletion.</p>

    <form id="deleteForm" onsubmit="return handleDelete(event)">
        
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="reason">Reason (Optional)</label>
        <textarea id="reason" placeholder="Let us know why you're leaving (optional)"></textarea>

        <div class="warning">
            ⚠️ This action is permanent. Once deleted, your account and data cannot be recovered.
        </div>

        <button type="submit">Delete My Account</button>
    </form>
</div>

<script>
    function handleDelete(event) {
        event.preventDefault();
        document.body.innerHTML =
            "<h1 style='text-align:center;margin-top:20%;font-family:Segoe UI;'>Your account deletion request has been submitted successfully.</h1>";
    }
</script>
</body>
</html>
